apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

repositories {
    maven { url 'https://maven.fabric.io/public' }
}

android {
    compileSdkVersion config.compileSdkVersion
    buildToolsVersion config.buildToolsVersion
    defaultConfig {
        minSdkVersion 25
        targetSdkVersion 26
        versionCode 11
        versionName "1.2.0"
        resConfigs "en", "de", "es", "fr", "ru"
    }
    buildTypes {
        release {
            shrinkResources true
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            ext.enableCrashlytics = false
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
    productFlavors {
        dev {
            applicationId 'dev.cytronix.cryptocurrency.dev'
            versionNameSuffix ' (dev)'
        }
        prod {
            applicationId 'dev.cytronix.cryptocurrency'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile (project(':data')) {
        exclude group: 'com.android.support', module: 'support-v4'
    }
    compile ('com.google.android.support:wearable:2.0.5') {
        exclude group: 'com.android.support', module: 'support-v4'
    }
    compile ('com.android.support:wear:26.0.0') {
        exclude group: 'com.android.support', module: 'support-v4'
    }
    compile ('com.google.android.gms:play-services-wearable:11.0.4') {
        exclude group: 'com.android.support', module: 'support-v4'
    }
    compile ('com.google.firebase:firebase-core:11.0.4') {
        exclude group: 'com.android.support', module: 'support-v4'
    }
    compile 'com.android.support:support-v4:26.0.0'
    compile 'com.android.billingclient:billing:dp-1'
    compile('com.crashlytics.sdk.android:crashlytics:2.6.8@aar') {
        transitive = true;
    }

    provided 'com.google.android.wearable:wearable:2.0.5'
    provided 'com.google.android.support:wearable:2.0.5'
}

apply plugin: 'com.google.gms.google-services'